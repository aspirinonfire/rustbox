name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  API_POC_DIR: api_poc

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      working-directory: ${{ env.API_POC_DIR }}
      run: cargo build --verbose
    
    - name: Run tests
      working-directory: ${{ env.API_POC_DIR }}
      run: cargo test --verbose
